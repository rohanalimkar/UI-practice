<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/Loginpage.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="login">
                <div class="header">
                <h1>Login</h1>
                <p>Doesn't have an account yet?<span><a href="#">Sign Up</a></span></p></div>
                <div class="email">
                <label for="username">Email Address</label>
                <input type="email" id  ="username" autocomplete="off" placeholder="Enter User email@abx.com" required>
            </div>
            <div class="passwords">
                <label for="pass">Password</label><label for="forget"><a href="#">Forgot password?</a></label>
                
                <input type="password" id="pass" autocomplete="off" placeholder="Enter 6 character or more" required>
            </div><br>
            <div class="check">
                <input type="checkbox" class="chech-box">Remember Password<br></div>
                <input type="submit" value="Login"></input>

                <div class="line">
                    <h4>-----------or login with------------</h4>
                </div>
                <div class="google">
                    <input type="submit" id="google"  value="Google"></input>
                    <input type="submit" id="Facebook"  value="Facebook"></input>
            </div>
            </div>
            <div class="image">
                <img src="/image/working_Women.jpeg">
            </div>
        </div>

    </div>
</body>
</html>
