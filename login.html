<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/login1.css">
</head>
<body>
    <div class="box">
        <div class="header">
            <h1>Login</h1>
        </div>
        <div class="form-fields">
            <form action="#" method="">
                <label for="username">User Name</label>
                <input type="text" id  ="username" autocomplete="off" placeholder="Enter User Name" required>
                <label for="pass">User Password</label>
                <input type="password" id="pass" autocomplete="off" placeholder="Enter Password" required><br>
                <input type="checkbox" class="chech-box">Remember Password<br>
                <input type="submit" value="Login"></input>
                </form>
            </div>
            <div class="setpass">
            <div class="forget_pass"><a href="#">Forgot password?</a>
            </div>
            <div class="register"><a href="/registration.html">Don't have an account?</a>
            </div>
        </div>
        <div class="OR">
            <h3>    Or  </h3>
        </div>
        <div class="google">
            <input type="submit" id="google"  value="Login With Google"></input>
            <input type="submit" id="Facebook"  value="Login With Facebook"></input>
        </div>
                </div>
    </body>
</html>
