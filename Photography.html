<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/Photography.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="image">
            <div class="navigation">
                <div class="icon">
                    <h4>Photography.</h4>
                </div>
                <div class="menu">
                    
                    <button class="dropbtn">
                        <i class="fa-solid fa-bars"></i>
                      </button>
                </div>
            </div>
                <div class="titals">
                    <h5>CLICK FOR YOUR SHOOT</h5>
                    <h1>Photography</h1>
                        </div>
            <div class="footer">
                <h6>JOURNEY EVERYWHERE</h6>
            </div>
        </div>
        <div class="registration">
            <div class="heading">
                <h1>Registration</h1>
                <h5>CLICK FOR YOUR SHOOT</h5>
            </div><div class="box">
            <div class="Name">
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Jone Devin" autocomplete="off">
            </div>
            <div class="Email">
            <label for="Email">Email</label>
            <input type="email" id="Email" placeholder="JoneDevin@abc.com" autocomplete="off">
            </div>
            <div class="gender">
                <label for="Gender">Gender</label>
                <div id="male">
                <input type="checkbox" class="Gender" >Male</div>
                <div id="female">
                    <input type="checkbox" >Female
                </div>
            </div>
            <div class="Bdate">
                <label for="Birth">Date of Birth</label>
                <input type="date">
            </div>
            <div class="city">
                <label for="City">City</label>
                <input type="text" id="City" placeholder="New york" autocomplete="off">
            </div>
            <div class="country">
                <label for="County">Country</label>
                <input type="text" id="County" placeholder="USA" autocomplete="off">
            </div>
            <div class="Subscription">
                <label for="Subscription">Subscription</label>
                <div class="orenge">orenge</div>
                <div class="silver">Silver</div>
                <div class="gold">Gold</div>
            </div>
            <div class="buttons">
            <div id="Cancel">
                <input type="button" id="Cancel" value="Cancel">
            </div>
            <div class="confirm">
                <input type="button" id="confirm" value="Confirm">
            </div>
        </div>
        </div>
    </div>
    </div>
</body>
</html>
